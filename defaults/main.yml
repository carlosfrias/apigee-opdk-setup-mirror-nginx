---
# defaults file for apigee-opdk-setup-mirror-nginx
apigee_installation_home: /opt/apigee
apigee_service: "{{ apigee_installation_home }}/apigee-service/bin/apigee-service"
mirror_file: "{{ apigee_installation_home }}/customer/application/mirror.properties"
apigee_mirror_listen_port: 3939
apigee_mirror_server_name: localhost
apigee_nginx: "/opt/nginx/scripts/apigee-nginx"
apigee_mirror_username: admin
apigee_mirror_password: admin

